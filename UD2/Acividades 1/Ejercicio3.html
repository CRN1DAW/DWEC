<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Ejemplo del uso de JavaScript</title>
    
</head>
<body>
    <script>
        let añoActual = parseInt(prompt('Indica el año actual:'));
        let nac = parseInt(prompt('Indica tu año de nacimiento:'));
        let edad = añoActual - nac;
        alert('Estamos en el año ' + añoActual + ', por lo que si nació en ' + nac + ', finalizará el año con ' + edad + ' años de edad');
    </script>
</body>
</html>
