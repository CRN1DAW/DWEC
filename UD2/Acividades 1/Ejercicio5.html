<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Ejemplo del uso de JavaScript</title>
    
</head>
<body>
    <script>
        let edad = parseInt(prompt('Introduce tu edad:'));
        let años = parseFloat(100 - edad) ;
        let dias = parseFloat(años * 365);
        let horas = parseFloat(dias * 24);
        let minutos = parseFloat(horas * 60);
        let segundos = parseFloat(minutos * 60);

        alert('Te quedan para cumplir 100 años: ' + dias + ' días, o ' + horas + ' horas, o ' + minutos + ' minutos, o ' + segundos + ' segundos');
    </script>
</body>
</html>
